<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="restaurant-ad">
        <div class="restaurant-profile">
            <img class="restaurant-image" src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGZvb2R8ZW58MHx8MHx8fDI%3D" alt="">

            <div class="discount">
                <p>
                    50% OFF upto 100
                </p>
            </div>
            <div class="time">
                <p>38 min</p>
            </div>
            <div class="promo">
                <p>
                    Promoted
                </p>
            </div>
        </div>

        <h3>Center Point Restaurant</h3>
        <p>North Indian, Chinese</p>

        <div class="safety-desc">
            <img src="https://images.unsplash.com/photo-1615397865870-d2a1b3954bcd?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fElTSSUyMG1hcmt8ZW58MHx8MHx8fDI%3D" alt="safety label">
            <p>Follows all Max Safety measures to ensure your food is safe</p>
        </div>
    </div>

    <div class="travel-ad"></div>

    <div class="zomato-search"></div>

    <div class="profile-bar"></div>
</body>
</html>
